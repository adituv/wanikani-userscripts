<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WankKani Definition Frame Configuration</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>WankKani Definition Frame Configuration</h1>
        </div>
        <h2>Basic Configuration</h2>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="kanjiURL" class="col-sm-2 control-label">Kanji URL Format</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="kanjiURL" placeholder="http://jisho.org/kanji/details/{0}">
            </div>
          </div>
          <div class="form-group">
            <label for="vocabURL" class="col-sm-2 control-label">Vocabulary URL Format</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="vocabURL" placeholder="http://jisho.org/words?common=on&jap={0}">
            </div>
          </div>
        </form>
        
        <h2>Advanced Configuration</h2>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="lessonInsertionCSS" class="col-sm-2 control-label">Lesson Insertion CSS</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="lessonInsertionCSS" placeholder="#supplement-{0} #supplement-{0}-meaning .col2">
            </div>
          </div>
          <div class="form-group">
            <label for="detailInsertionCSS" class="col-sm-2 control-label">Detail Insertion CSS</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="detailInsertionCSS" placeholder="section.information">
            </div>
          </div>
        </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/configuration-interface.js"></script>
  </body>
</html>

  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

</body>
</html>
